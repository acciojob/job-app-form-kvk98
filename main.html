<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" required><br>
		
		<label for="email">Email*</label><br>
		<input type="email" id="email" required><br>

		<label>Gender*</label><br>
		<input type="radio" name="gender" required>Male<br>
		<input type="radio" name="gender" required>Female<br>
        
		<label for="laptop">Choose a laptop</label>
		<select name="cars" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br>

		<label for="age">Age</label><br>
		<input type="number" id="age" required><br>
		
		<label for="dob">Date of Birth</label><br>
		<input type="date" id="dob" required><br>
		
		<label for="password">Password</label><br>
		<input type="password" id="password" required><br>
		
		<label for="portfolio">Portfolio URL</label><br>
		<input type="url" id="portfolio"><br><br>
		
		<input type="button" value="Submit"><br><br>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
